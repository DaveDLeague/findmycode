<!DOCTYPE html>
<html>
    Select your level: <br>
    <input type="radio" id="l0" name="level" value="0">
    <label for="l0">0</label><br>
    <input type="radio" id="l1" name="level" value="1">
    <label for="l1">1</label><br>  
    <input type="radio" id="l2" name="level" value="2">
    <label for="l2">2</label><br>
    <input type="radio" id="l3" name="level" value="3">
    <label for="l3">3</label><br>
    <input type="radio" id="l4" name="level" value="4">
    <label for="l4">4</label><br>
    <input type="radio" id="l5" name="level" value="5">
    <label for="l5">5</label><br>
    <input type="radio" id="l6" name="level" value="6">
    <label for="l6">6</label><br>
    <input type="radio" id="l7" name="level" value="7">
    <label for="l7">7</label><br>
    <input type="radio" id="l8" name="level" value="8">
    <label for="l8">8</label><br>
    enter your github username:<input id="inputID"></input><br>
    <button onclick="submit()">Click Here to Get Your Code</button>

    <script>
        function submit(){
            let userName = document.getElementById("inputID").value;
            if(userName.length > 0){
                let levels = document.getElementsByName("level");
                for(let i = 0; i < levels.length; i++){
                    if(levels[i].checked){
                        let url = "https://github.com/league-level" + i + "-student?q="+userName;
                        window.location.href = url;
                        break;
                    }
                }    
            }
        }
    </script>

</html>
